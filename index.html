<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Wildlife Photography</h1>
</header>

<div class="gallery">
    <div class="photo-item left">
        <div class="image-container">
            <img src="images/image1.jpg" alt="Wildlife 1">
            <div class="overlay"></div>
        </div>
        <div class="description">
            <p class="scientific-name"> <em>Varieca variegata</em></p>
            <p>description</p>
        </div>
    </div>

    <div class="photo-item right">
        <div class="description">
            <p class="scientific-name"><em>Varieac rubra</em></p>
            <p>Description </p>
        </div>
        <div class="image-container">
            <img src="images/image2.jpg" alt="Wildlife 2">
            <div class="overlay"></div>
        </div>
    </div>

    <div class="photo-item left">
        <div class="image-container">
            <img src="images/image3.jpg" alt="Wildlife 3">
            <div class="overlay"></div>
        </div>
        <div class="description">
            <p class="scientific-name"><em>Eulemur fulvus</em></p>
            <p>description</p>
        </div>
    </div>

    <div class="photo-item right">
        <div class="description">
            <p class="scientific-name"><em>Indri indri</em></p>
            <p>Description</p>
        </div>
        <div class="image-container">
            <img src="images/image4.jpg" alt="Wildlife 4">
            <div class="overlay"></div>
        </div>
    </div>

    <div class="photo-item left">
        <div class="image-container">
            <img src="images/image6.jpg" alt="Wildlife 5">
            <div class="overlay"></div>
        </div>
        <div class="description">
            <p class="scientific-name">Scientific Name 5</p>
            <p>Description</p>
        </div>
    </div>
</div>

<footer>
    <p>Built with ❤️ by <a href="https://github.com/AinaMatth">Aina</a></p>
</footer>

</body>
</html>
